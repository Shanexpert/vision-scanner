VdooToken=Vdoo App Token
VdooTokenDescr=Please enter the app token you get from the integration tab of your profile in vision.vdoo.com.

FailThreshold=Threat Level fail threshold
FailThresholdDescr=Threat level that if achieved or passed will result in build failure.

BaseApi=Base Vision API URL
BaseApiDescr=Enter the base URL for your API. Only change this if you have a custom installation or if instructed to by your VDOO support contact.

ProductId=Product ID
ProductIdDescr=Product ID to add the uploaded firmware to.

FirmwareLocation=Firmware location
FirmwareLocationDescr=Location of file to upload to scan.

WaitForResults=Wait for scan results?
WaitForResultsDescr=Should the plugin wait for results of the scan, failing the build if "Threat Level fail threshold" is set, or just upload the firmware. The results will appear in VDOO Vision regardless of this flag.
