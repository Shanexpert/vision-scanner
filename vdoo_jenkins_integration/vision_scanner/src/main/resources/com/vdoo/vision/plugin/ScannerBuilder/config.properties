VdooToken=Vdoo App Token
VdooTokenDescr=Please enter the app token you get from the integration tab of your profile in Vision Web UI.

FailThreshold=Threat level fail threshold
FailThresholdDescr=Threat level that if achieved or passed will result in a build failure.

BaseApi=Base Vision API URL # Why call it BaseAPI and not BaseURL/BaseAPIURL
BaseApiDescr=Enter the base URL for your API. Only change this if you have a custom installation or if instructed to by your Vdoo support contact.

ProductId=Artifact ID
ProductIdDescr=Artifact ID to which the uploaded image is added.

FirmwareLocation=Image location
FirmwareLocationDescr=Location of the file to upload to scan.

WaitForResults=Wait for scan results?
WaitForResultsDescr=Should the plugin wait for results of the scan, failing the build if "Threat Level fail threshold" is set, or just upload the image. The results will appear in Vdoo Vision UI regardless of this flag.
